<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Grade calculator using Javascript</title>
  </head>
  <body>
    <div class="inner-container">
      <h2>Enter subject marks details &amp view response</h2>
     <div class="box">
      <div class="box-1">
        <div id="response"></div>
      </div>
      <div class="box-2">
        <input type="number" placeholder="Physics" id="physics" />
        <input type="number" placeholder="Chemistry" id="chemistry" />
        <input type="number" placeholder="Mathmatics" id="maths" />
        <input type="number" placeholder="Hindi" id="hindi" />
        <input type="number" placeholder="English" id="english" />
        <button onclick="gradeCalci()" class="btn-response">Click to know response</button>
      </div>
     </div>
    <!-- --------js-------- -->
    <script src="app.js"></script>
  </body>
</html>
